<!DOCTYPE html>

<html>

<head>

<title>BrAiN KiLlEr</title>

</head>

<script>

function getRandomColor() { 
	var letters = '0123456789ABCDEF';
	var color = '#';
	for (var i = 0; i < 6; i++) {
		color += letters[Math.floor(Math.random() * 16)];
	}
	document.body.style.backgroundColor = color;
}
	
function getRandomColor1() {
  var element = document.getElementById("ass");
  element.parentNode.removeChild(element);
  var element2 = document.getElementById("ass2");
  element2.parentNode.removeChild(element2);
  setInterval(getRandomColor, 1);
}
function getRandomColor2() { 
  var color = "#000000";
  document.body.style.backgroundColor = color;
}
function getRandomColor3() { 
  var color = "#ffffff";
  document.body.style.backgroundColor = color;
}	  
function getRandomColor4() { 
  var element = document.getElementById("ass");
  element.parentNode.removeChild(element);
  var element2 = document.getElementById("ass2");
  element2.parentNode.removeChild(element2);
  setInterval(getRandomColor2, 1);
  setInterval(getRandomColor3, 2);
}
</script>

<body>

<input type="button" onclick="getRandomColor1()" value="All Colors" id="ass">
	
<input type="button" onclick="getRandomColor4()" value="Black and White" id="ass2">

</body>

</html>
